<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">서울 여행지 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-controls">
        <select id="language-switcher">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
        <button id="dark-mode-toggle" class="mode-toggle-button">🌙</button>
    </div>

    <div class="container">
        <h1 data-i18n="mainTitle">서울을 발견하세요!</h1>
        <p data-i18n="description">서울의 활기찬 매력을 탐험할 당신만을 위한 여행지를 추천해 드립니다.</p>
        <div id="recommendation-display" class="recommendation-box">
            <p class="recommendation-text" data-i18n="initialRecommendationText">아래 버튼을 눌러 추천 여행지를 받아보세요!</p>
        </div>
        <button id="get-recommendation-button" data-i18n="recommendationButton">서울 여행지 추천받기</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
