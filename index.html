<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대한민국 사진 지도</title>
  <link href='style.css' rel='stylesheet'>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIINfQPDQwrVLtBGWO7F8AnN8ZwsTQLMyg=="
     crossorigin=""/>
</head>
<body>
  <h1>대한민국 사진 지도</h1>

  <!-- The Modal -->
  <div id="photoModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="photo-input">
        <label for="photoFile">사진 업로드:</label>
        <input type="file" id="photoFile" accept="image/*">
        <label for="latitude">위도 (Latitude):</label>
        <input type="number" id="latitude" placeholder="지도에서 위치를 클릭하세요" step="0.000001" readonly>
        <label for="longitude">경도 (Longitude):</label>
        <input type="number" id="longitude" placeholder="지도에서 위치를 클릭하세요" step="0.000001" readonly>
        <button id="addPhotoBtn">사진 지도에 추가</button>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/4K9+sSLHVQ HoxXkKNSk="
     crossorigin=""></script>
  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
