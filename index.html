<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">서울 여행지 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-controls">
        <select id="language-switcher">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
        <button id="dark-mode-toggle" class="mode-toggle-button">🌙</button>
    </div>

    <div class="container">
        <h1 data-i18n="mainTitle">서울을 발견하세요!</h1>
        <p data-i18n="description">서울의 활기찬 매력을 탐험할 당신만을 위한 여행지를 추천해 드립니다.</p>
        <div id="recommendation-display" class="recommendation-box">
            <p class="recommendation-text" data-i18n="initialRecommendationText">아래 버튼을 눌러 추천 여행지를 받아보세요!</p>
        </div>
        <button id="get-recommendation-button" data-i18n="recommendationButton">서울 여행지 추천받기</button>

        <section id="contact-section">
            <h2 data-i18n="contactTitle">문의하기</h2>
            <p data-i18n="contactDescription">제휴 문의나 다른 질문이 있으시면 아래 양식을 작성해주세요.</p>

            <form action="https://formspree.io/f/xqedzdqb" method="POST">
                <label for="contact-name" data-i18n="formNameLabel">이름:</label>
                <input type="text" id="contact-name" name="name" required>

                <label for="contact-email" data-i18n="formEmailLabel">이메일:</label>
                <input type="email" id="contact-email" name="_replyto" required>

                <label for="contact-company" data-i18n="formCompanyLabel">회사명 (선택 사항):</label>
                <input type="text" id="contact-company" name="company">

                <label for="contact-message" data-i18n="formMessageLabel">문의 내용:</label>
                <textarea id="contact-message" name="message" rows="5" required></textarea>

                <button type="submit" data-i18n="formSubmitButton">문의 제출</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
