<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대한민국 사진 지도</title>
  <link href='/style.css' rel='stylesheet'>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIINfQPDQwrVLtBGWO7F8AnN8ZwsTQLMyg=="
     crossorigin=""/>
  <style>
    #map { height: 600px; width: 100%; }
    .photo-input { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
    .photo-input label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
    .photo-input input[type="number"],
    .photo-input input[type="file"] { width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; font-size: 1em; }
    .photo-input button { padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease; }
    .photo-input button:hover { background-color: #0056b3; }
    .leaflet-popup-content img { max-width: 150px; height: auto; display: block; margin: 0 auto; border-radius: 4px; }
    body { font-family: 'Arial', sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
    h1 { text-align: center; color: #007bff; margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>대한민국 사진 지도</h1>
  <div class="photo-input">
    <label for="photoFile">사진 업로드:</label>
    <input type="file" id="photoFile" accept="image/*">
    <label for="latitude">위도 (Latitude):</label>
    <input type="number" id="latitude" placeholder="예: 37.5665" step="0.000001">
    <label for="longitude">경도 (Longitude):</label>
    <input type="number" id="longitude" placeholder="예: 126.9780" step="0.000001">
    <button id="addPhotoBtn">사진 지도에 추가</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/4K9+sSLHVQ HoxXkKNSk="
     crossorigin=""></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
